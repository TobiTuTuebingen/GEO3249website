name: Deploy Quarto Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # ➡️ NEUER SCHRITT: R installieren, um 'Rscript' verfügbar zu machen
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

    # ➡️ NEUER SCHRITT: Abhängigkeiten (R-Pakete) installieren
      - name: Install R Dependencies
        run: |
          Rscript -e "install.packages(c('rmarkdown', 'knitr'), repos = 'https://cloud.r-project.org/')"
        # Dieser Befehl installiert die fehlenden Pakete 'rmarkdown' und 'knitr'
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Quarto Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
