name: Deploy Quarto Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1. R installieren
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      # ➡️ VERBESSERTER SCHRITT: Abhängigkeiten (tidyverse, etc.) installieren
      # Wir nutzen r-lib, um die Pakete zuverlässiger zu installieren.
      - name: Install Quarto and R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Fügen Sie hier ALLE Pakete ein, die Sie verwenden
          packages: |
            rmarkdown
            knitr
            tidyverse
            ggplot2
            plotly
          
      # 2. Quarto installieren
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 3. Quarto rendern
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Quarto Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
