# Sample workflow for building and deploying a QUARTO site to GitHub Pages
name: Deploy Quarto Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # *** START: Quarto-spezifische Schritte ersetzen Jekyll ***
      - name: Setup Quarto
        # Installiert Quarto, damit es 'quarto render' ausführen kann
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Render Quarto Project
        # Führt 'quarto render' aus und erstellt den Ordner '_site'
        uses: quarto-dev/quarto-actions/render@v2
      # *** END: Quarto-spezifische Schritte ***

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Quarto Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Stellt sicher, dass der Ordner '_site' hochgeladen wird
          path: '_site' 

  # Deployment job (Bleibt gleich, da es nur den hochgeladenen Artifact bereitstellt)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
